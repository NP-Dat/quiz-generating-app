# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build, Test, and Deploy Full Stack Quiz App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: "22.x"

jobs:
  backend-checks:
    name: Backend Lint and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back-end

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --if-present

      - name: Test API
        run: npm test --if-present

  backend-build:
    name: Build and Test API
    runs-on: ubuntu-latest
    needs: backend-checks
    if: github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: ./back-end

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: back-end/package-lock.json

      - name: Create backend environment file
        run: |
          MONGODB_URI_VALUE="${{ secrets.MONGODB_URI }}"
          CLIENT_ORIGIN_VALUE="${{ secrets.CLIENT_ORIGIN }}"
          PORT_VALUE="${{ secrets.API_PORT }}"

          if [ -z "$MONGODB_URI_VALUE" ]; then
            echo "::error ::MONGODB_URI secret must be configured."
            exit 1
          fi

          if [ -z "$CLIENT_ORIGIN_VALUE" ]; then
            echo "::error ::CLIENT_ORIGIN secret must be configured."
            exit 1
          fi

          if [ -z "$PORT_VALUE" ]; then
            echo "::error ::API_PORT secret must be configured."
            exit 1
          fi

          {
            echo "MONGODB_URI=$MONGODB_URI_VALUE";
            echo "CLIENT_ORIGIN=$CLIENT_ORIGIN_VALUE";
            echo "PORT=$PORT_VALUE";
          } > .env

      - name: Install dependencies
        run: npm ci

  deploy-backend:
    name: Deploy API Service
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger backend deploy hook
        env:
          BACKEND_DEPLOY_HOOK_URL: ${{ secrets.BACKEND_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$BACKEND_DEPLOY_HOOK_URL" ]; then
            echo "::error ::BACKEND_DEPLOY_HOOK_URL secret is missing. Add your Render/Railway/hosting deploy hook URL."
            exit 1
          fi
          curl -fsSL -X POST "$BACKEND_DEPLOY_HOOK_URL"

  frontend-build:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quiz-react-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: quiz-react-app/package-lock.json

      - name: Create frontend environment file
        run: |
          if [ -z "${{ secrets.REACT_APP_API_BASE_URL }}" ]; then
            echo "::error ::REACT_APP_API_BASE_URL secret must be configured."
            exit 1
          fi

          echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" > .env

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present

      - name: Create SPA fallback page
        run: cp build/index.html build/404.html

      - name: Upload build artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-artifact
          path: quiz-react-app/build/
          retention-days: 1

  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - frontend-build
      - deploy-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-artifact
          path: ./build-output

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
